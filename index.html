    <style>
        /* --- åŸºæœ¬è¨­å®š --- */
        body {
            margin: 0;
            overflow: hidden;
            font-family: "Hiragino Maru Gothic Pro", "Round", "Meiryo", sans-serif;
            background-color: #f0f8ff;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* --- é€²æ—ãƒãƒ¼ --- */
        #progress-area {
            height: 50px;
            background-color: #fff8dc;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #deb887;
        }
        .star { font-size: 24px; color: #ccc; margin: 0 8px; transition: 0.3s; }
        .star.active { color: #ffd700; transform: scale(1.3); text-shadow: 0 0 5px orange; }

        /* --- æ£šã‚¨ãƒªã‚¢ --- */
        #shelf-area {
            flex: 1; 
            background-color: #ffe4b5;
            border-bottom: 5px solid #deb887;
            position: relative;
        }

        /* --- ä¸­å¤®ã‚¨ãƒªã‚¢ï¼ˆãŠé¡Œã¨ãƒœã‚¿ãƒ³ï¼‰ --- */
        #center-area {
            height: 90px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #question-text {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }
        .target-icon { font-size: 40px; margin: 0 5px; }
        .count-text { color: #ff4500; font-size: 40px; margin-right: 5px;}

        #check-btn {
            background-color: #ff4500;

            font-size: 20px;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 4px #b33c00;
            cursor: pointer;
            transition: all 0.1s;
        }
        #check-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px #b33c00;
        }

        /* --- ã‚«ã‚´ã‚¨ãƒªã‚¢ --- */
        #basket-area {
            /* åˆç´šç”¨ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼‰ã®é«˜ã• */
            height: 200px;
            background-color: #e0ffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            transition: height 0.3s;
        }

        #basket {
            width: 85%;
            max-width: 650px;
            height: 180px; /* ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ */
            border: 8px solid #8b4513;
            border-radius: 0 0 30px 30px;
            border-top: none;
            background-color: rgba(255, 255, 255, 0.6);
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            align-content: flex-end;
            padding: 5px;
            gap: 5px;
            transition: height 0.3s;
        }
        
        #basket::before {
            content: '';
            position: absolute;
            top: -40px;
            width: 100%;
            height: 40px;
            border: 8px solid #8b4513;
            border-bottom: none;
            border-radius: 40px 40px 0 0;
            left: -8px;
            pointer-events: none;
        }

        /* --- ã‚¢ã‚¤ãƒ†ãƒ ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼šåˆç´šã‚µã‚¤ã‚ºï¼‰ --- */
        .item {
            width: 75px; 
            height: 75px;
            font-size: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            position: absolute; 
            z-index: 100;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
            touch-action: none;
        }

        .item-in-basket {
            position: relative !important;
            left: auto !important;
            top: auto !important;
            transform: none !important;
            margin: 2px;
            width: 60px; 
            height: 60px;
            font-size: 45px;
            cursor: pointer;
            animation: popIn 0.2s ease-out;
        }

        /* ====== ä¸­ç´šï¼ˆHardï¼‰ãƒ¢ãƒ¼ãƒ‰ç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ«ä¸Šæ›¸ã ====== */
        body.mode-hard #basket-area {
            height: 260px; /* ã‚«ã‚´ã‚¨ãƒªã‚¢ã‚’åºƒã */
        }
        body.mode-hard #basket {
            height: 240px; /* ã‚«ã‚´è‡ªä½“ã‚‚é«˜ã */
        }
        body.mode-hard .item {
            width: 55px; /* ã‚¢ã‚¤ãƒ†ãƒ ã‚’å°ã•ã */
            height: 55px;
            font-size: 40px;
        }
        body.mode-hard .item-in-basket {
            width: 45px; /* ã‚«ã‚´ã«å…¥ã£ãŸæ™‚ã‚‚å°ã•ã */
            height: 45px;
            font-size: 30px;
            margin: 1px;
        }

        /* ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .overlay h1 { color: #ff4500; font-size: 40px; margin-bottom: 20px; text-align: center; }
        .overlay p { font-size: 20px; color: #555; margin-bottom: 40px; }

        /* ãƒœã‚¿ãƒ³ç¾¤ */
        .btn-group {
            display: flex;
            gap: 20px;
        }
        .modal-btn {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px #2E7D32;
            cursor: pointer;
        }
        .modal-btn.secondary {
            background-color: #2196F3;
            box-shadow: 0 5px #0D47A1;
        }
        .modal-btn:active { transform: translateY(4px); box-shadow: none; }

        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
        @keyframes popIn {

            80% { transform: scale(1.2); }

        }

    </style>

<body>

<div id="game-container">
    <div id="progress-area">

    </div>

    <div id="shelf-area"></div>

    <div id="center-area">
        <div id="question-text">
            <span class="target-icon" id="target-icon">ğŸ</span>
            ã‚’
            <span class="target-icon"><span class="count-text" id="target-count">3</span>ã“</span>
        </div>
        <button id="check-btn" onclick="checkFinalAnswer()">ã§ããŸï¼</button>
    </div>

    <div id="basket-area">
        <div id="basket"></div>

</div>

<div id="start-screen" class="overlay">
    <h1>ãŠã‹ã„ã‚‚ã®<br>ã‚²ãƒ¼ãƒ </h1>
    <p>ã‚€ãšã‹ã—ã•ã‚’ ãˆã‚‰ã‚“ã§ã­</p>
    <div class="btn-group">
        <button class="modal-btn" onclick="startGame('easy')">åˆç´š<br><span style="font-size:16px">(1ã€œ4ã“)</span></button>
        <button class="modal-btn secondary" onclick="startGame('hard')">ä¸­ç´š<br><span style="font-size:16px">(5ã€œ10ã“)</span></button>
    </div>
</div>

<div id="feedback-screen" class="overlay" style="display: none; background: rgba(255,255,255,0.85);">
    <h1 id="feedback-msg" style="font-size: 60px;"></h1>
</div>

<div id="final-screen" class="overlay" style="display: none;">
    <h1 style="color:#ffcc00; text-shadow:2px 2px #ff4500;">ãœã‚“ã¶ã§ããŸï¼ğŸ†</h1>
    <p>ã‚ãªãŸã¯ ãŠã‹ã„ã‚‚ã®ãƒã‚¹ã‚¿ãƒ¼ï¼</p>
    <button class="modal-btn" onclick="returnToTitle()">ã‚¿ã‚¤ãƒˆãƒ«ã¸</button>
</div>

<script>
    // --- è±Šå¯Œãªã‚¢ã‚¤ãƒ†ãƒ ãƒ‡ãƒ¼ã‚¿ ---
    const itemsData = [
        // æœç‰©
        { id: 'apple', icon: 'ğŸ', name: 'ã‚Šã‚“ã”' },
        { id: 'banana', icon: 'ğŸŒ', name: 'ãƒãƒŠãƒŠ' },
        { id: 'grape', icon: 'ğŸ‡', name: 'ã¶ã©ã†' },
        { id: 'strawberry', icon: 'ğŸ“', name: 'ã„ã¡ã”' },
        { id: 'peach', icon: 'ğŸ‘', name: 'ã‚‚ã‚‚' },
        { id: 'melon', icon: 'ğŸˆ', name: 'ãƒ¡ãƒ­ãƒ³' },
        // é‡èœ
        { id: 'carrot', icon: 'ğŸ¥•', name: 'ã«ã‚“ã˜ã‚“' },
        { id: 'broccoli', icon: 'ğŸ¥¦', name: 'ãƒ–ãƒ­ãƒƒã‚³ãƒªãƒ¼' },
        { id: 'corn', icon: 'ğŸŒ½', name: 'ã¨ã†ã‚‚ã‚ã“ã—' },
        { id: 'tomato', icon: 'ğŸ…', name: 'ãƒˆãƒãƒˆ' },
        { id: 'eggplant', icon: 'ğŸ†', name: 'ãªã™' },
        // é£Ÿã¹ç‰©ãƒ»ãŠè“å­
        { id: 'burger', icon: 'ğŸ”', name: 'ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼' },
        { id: 'fries', icon: 'ğŸŸ', name: 'ãƒãƒ†ãƒˆ' },
        { id: 'cake', icon: 'ğŸ°', name: 'ã‚±ãƒ¼ã‚­' },
        { id: 'icecream', icon: 'ğŸ¦', name: 'ã‚¢ã‚¤ã‚¹' },
        { id: 'donut', icon: 'ğŸ©', name: 'ãƒ‰ãƒ¼ãƒŠãƒ„' },
        { id: 'pudding', icon: 'ğŸ®', name: 'ãƒ—ãƒªãƒ³' },
        { id: 'cookie', icon: 'ğŸª', name: 'ã‚¯ãƒƒã‚­ãƒ¼' }
    ];

    const MAX_QUESTIONS = 5;
    let questionIndex = 0;
    let currentMode = 'easy'; // 'easy' or 'hard'
    
    let currentTargetItem = null;
    let targetCount = 3;
    let itemsInBasket = 0;

    const shelfArea = document.getElementById('shelf-area');
    const basketContainer = document.getElementById('basket');
    const startScreen = document.getElementById('start-screen');
    const feedbackScreen = document.getElementById('feedback-screen');
    const feedbackMsg = document.getElementById('feedback-msg');
    const finalScreen = document.getElementById('final-screen');
    const stars = document.querySelectorAll('.star');

    // --- éŸ³å£°é–¢é€£ ---
    const synth = window.speechSynthesis;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ja-JP'; u.pitch = 1.2; synth.speak(u);
    }
    
    function playTone(freq, type, duration) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    // --- ã‚²ãƒ¼ãƒ é€²è¡Œ ---
    function startGame(mode) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        currentMode = mode;
        
        // ãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ãŸã‚¹ã‚¿ã‚¤ãƒ«é©ç”¨ï¼ˆbodyã«ã‚¯ãƒ©ã‚¹ä»˜ä¸ï¼‰
        if (currentMode === 'hard') {
            document.body.classList.add('mode-hard');
        } else {
            document.body.classList.remove('mode-hard');
        }

        startScreen.style.display = 'none';
        questionIndex = 0;
        updateStars();
        
        const modeName = currentMode === 'easy' ? "åˆç´š" : "ä¸­ç´š";
        speak(`${modeName}ã‚³ãƒ¼ã‚¹ã€ã‚¹ã‚¿ãƒ¼ãƒˆï¼`);
        
        loadQuestion();
    }

    function returnToTitle() {
        finalScreen.style.display = 'none';
        // ç´™å¹é›ªã‚’å‰Šé™¤
        document.querySelectorAll('.confetti').forEach(e => e.remove());
        startScreen.style.display = 'flex';
    }

    function loadQuestion() {
        shelfArea.innerHTML = '';
        basketContainer.innerHTML = '';
        itemsInBasket = 0;

        // ãŠé¡Œæ±ºå®š
        const randomIdx = Math.floor(Math.random() * itemsData.length);
        currentTargetItem = itemsData[randomIdx];

        // â˜…ãƒ¢ãƒ¼ãƒ‰ã«ã‚ˆã‚‹å€‹æ•°åˆ†å²
        if (currentMode === 'easy') {
            targetCount = Math.floor(Math.random() * 4) + 1; // 1~4å€‹
        } else {
            targetCount = Math.floor(Math.random() * 6) + 5; // 5~10å€‹
        }

        document.getElementById('target-icon').textContent = currentTargetItem.icon;
        document.getElementById('target-count').textContent = targetCount;

        setTimeout(() => {
            speak(`${currentTargetItem.name}ã‚’ã€${targetCount}ã“ã€ã„ã‚Œã¦ã­`);
        }, 500);

        spawnItems();
    }

    function updateStars() {
        stars.forEach((star, idx) => {
            star.classList.toggle('active', idx < questionIndex);
        });
    }

    function spawnItems() {
        // â˜…ãƒ¢ãƒ¼ãƒ‰ã«ã‚ˆã‚‹æ£šã®ç·æ•°åˆ†å²
        // åˆç´šãªã‚‰å°‘ãªã‚(10-12)ã€ä¸­ç´šãªã‚‰å¤šã‚(20-25)
        const totalItems = currentMode === 'easy' ? 12 : 25;
        
        // æ­£è§£ãŒè¶³ã‚Šãªããªã‚‰ãªã„ã‚ˆã†ã«ä¿è¨¼ã™ã‚‹æ•°
        let targetSpawns = targetCount + 2; 
        if(targetSpawns > totalItems) targetSpawns = totalItems;

        for (let i = 0; i < totalItems; i++) {
            const isTarget = (i < targetSpawns);
            let itemType;
            if (isTarget) {
                itemType = currentTargetItem;
            } else {
                do {
                    itemType = itemsData[Math.floor(Math.random() * itemsData.length)];
                } while(itemType.id === currentTargetItem.id);
            }
            createItem(itemType);
        }
    }

    function createItem(itemData) {
        const el = document.createElement('div');
        el.classList.add('item');
        el.textContent = itemData.icon;
        el.dataset.id = itemData.id;

        // ã‚¨ãƒªã‚¢å†…ã«ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
        const w = shelfArea.clientWidth - 70;
        const h = shelfArea.clientHeight - 70;
        const x = Math.random() * w;
        const y = Math.random() * h + 10;

        el.style.left = x + 'px';
        el.style.top = y + 'px';
        el.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;

        shelfArea.appendChild(el);
        el.addEventListener('pointerdown', handlePointerDown);
    }

    // --- ãƒ‰ãƒ©ãƒƒã‚°å‡¦ç† ---
    let draggedItem = null;
    let offsetX = 0, offsetY = 0;
    let startX = 0, startY = 0;

    function handlePointerDown(e) {
        e.preventDefault();
        draggedItem = e.target;
        if (draggedItem.classList.contains('item-in-basket')) return;

        startX = parseFloat(draggedItem.style.left);
        startY = parseFloat(draggedItem.style.top);
        
        const rect = draggedItem.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        document.body.appendChild(draggedItem);
        draggedItem.style.zIndex = 1000;
        moveItem(e.clientX, e.clientY);

        document.addEventListener('pointermove', handlePointerMove);
        document.addEventListener('pointerup', handlePointerUp);
    }

    function handlePointerMove(e) {
        e.preventDefault();
        if(!draggedItem) return;
        moveItem(e.clientX, e.clientY);
    }

    function moveItem(clientX, clientY) {
        const visualOffset = 70;
        draggedItem.style.left = (clientX - offsetX) + 'px';
        draggedItem.style.top = (clientY - offsetY - visualOffset) + 'px';
    }

    function handlePointerUp(e) {
        if(!draggedItem) return;
        
        const basketRect = basketContainer.getBoundingClientRect();
        const itemRect = draggedItem.getBoundingClientRect();
        const cx = itemRect.left + itemRect.width/2;
        const cy = itemRect.top + itemRect.height/2;

        if (cx >= basketRect.left && cx <= basketRect.right &&
            cy >= basketRect.top && cy <= basketRect.bottom) {
            
            if (draggedItem.dataset.id === currentTargetItem.id) {
                addToBasket(draggedItem);
            } else {
                playTone(150, 'sawtooth', 0.2); 
                returnToShelf(draggedItem);
            }
        } else {
            returnToShelf(draggedItem);
        }

        draggedItem = null;
        document.removeEventListener('pointermove', handlePointerMove);
        document.removeEventListener('pointerup', handlePointerUp);
    }

    function returnToShelf(item) {
        item.style.transition = 'top 0.3s, left 0.3s';
        item.style.left = startX + 'px';
        item.style.top = startY + 'px';
        setTimeout(() => {
            if(item.parentElement === document.body) {
                shelfArea.appendChild(item);
                item.style.transition = '';
            }
        }, 300);
    }

    function addToBasket(item) {
        playTone(523.25, 'sine', 0.1); 
        basketContainer.appendChild(item);
        item.classList.add('item-in-basket');
        item.style.position = 'static';
        itemsInBasket++;
    }

    // --- åˆ¤å®šãƒœã‚¿ãƒ³ ---
    function checkFinalAnswer() {
        if (itemsInBasket === targetCount) {
            playTone(523.25, 'triangle', 0.1);
            setTimeout(() => playTone(1046.5, 'triangle', 0.3), 150);
            showFeedback("â­• ã›ã„ã‹ã„ï¼", true);
        } else if (itemsInBasket < targetCount) {
            playTone(150, 'sawtooth', 0.3);
            speak("ã‚ã‚Œï¼Ÿã™ããªã„ã‚ˆ");
            showFeedback("å°‘ãªã„ã‚ˆ ğŸ“‰", false);
        } else {
            playTone(150, 'sawtooth', 0.3);
            speak("ã‚ã‚Œï¼ŸãŠãŠã„ã‚ˆ");
            showFeedback("å¤šã„ã‚ˆ ğŸ“ˆ", false);
        }
    }

    function showFeedback(msg, isCorrect) {
        feedbackMsg.textContent = msg;
        feedbackScreen.style.display = 'flex';

        setTimeout(() => {
            feedbackScreen.style.display = 'none';
            if (isCorrect) {
                questionIndex++;
                if (questionIndex >= MAX_QUESTIONS) {
                    gameClear();
                } else {
                    updateStars();
                    loadQuestion();
                }
            } else {
                itemsInBasket = 0;
                basketContainer.innerHTML = '';
                spawnItems(); 
            }
        }, 1500);
    }

    function gameClear() {
        speak("ã™ã”ã„ï¼ãœã‚“ã¶ ã‚¯ãƒªã‚¢ï¼");
        finalScreen.style.display = 'flex';
        // ç´™å¹é›ª
        for(let i=0; i<60; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random()*100+'vw';
            c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            c.style.animationDuration = (2+Math.random()*2)+'s';
            finalScreen.appendChild(c);
        }
    }
</script>
