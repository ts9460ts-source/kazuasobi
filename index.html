    <style>
        /* --- åŸºæœ¬è¨­å®š --- */

            /* iPad/ã‚¹ãƒãƒ›ã®ã‚¢ãƒ‰ãƒ¬ã‚¹ãƒãƒ¼å¯¾ç­–ï¼šdvhã‚’ä½¿ç”¨ */
            height: 100vh;

        }

        #game-container {
            display: flex;
            flex-direction: column;

        /* --- é€²æ—ãƒãƒ¼ --- */
        #progress-area {

        .star { font-size: 24px; color: #ccc; margin: 0 8px; transition: 0.3s; }
        .star.active { color: #ffd700; transform: scale(1.3); text-shadow: 0 0 5px orange; }

        /* --- æ£šã‚¨ãƒªã‚¢ï¼ˆå¯å¤‰ã‚¨ãƒªã‚¢ï¼‰ --- */
        #shelf-area {
            flex: 1; /* ä½™ã£ãŸã‚¹ãƒšãƒ¼ã‚¹ã‚’å…¨éƒ¨ä½¿ã† */
            background-color: #ffe4b5;

            position: relative;

        /* --- ä¸­å¤®ã‚¨ãƒªã‚¢ --- */
        #center-area {
            height: 80px;

            display: flex;

        #question-text {

        #check-btn {

        }
        #check-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px #b33c00;
        }

        /* --- ã‚«ã‚´ã‚¨ãƒªã‚¢ --- */
        #basket-area {
            /* å›ºå®šé«˜ã•ã§ã¯ãªãã€ç”»é¢ã‚µã‚¤ã‚ºã«å¿œã˜ã¦èª¿æ•´ã—ã‚„ã™ãã™ã‚‹ */
            height: 220px;
            background-color: #e0ffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            
            /* iPhone/iPadã®ãƒ›ãƒ¼ãƒ ãƒãƒ¼å¯¾ç­– */
            padding-bottom: 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            
            transition: height 0.3s;
            box-sizing: border-box;
            z-index: 5;
        }

        #basket {
            width: 85%;
            max-width: 650px;
            height: 100%; /* è¦ªè¦ç´ ã«åˆã‚ã›ã‚‹ */
            border: 8px solid #8b4513;
            border-radius: 0 0 30px 30px;
            border-top: none;
            background-color: rgba(255, 255, 255, 0.6);
            position: relative;
            display: flex;

            justify-content: center;
            align-items: flex-end; /* ä¸‹ã‹ã‚‰ç©ã‚€ */
            align-content: flex-end;
            padding: 5px;
            gap: 5px;
        }
        
        /* ã‚«ã‚´ã®å–ã£æ‰‹ï¼ˆé£¾ã‚Šï¼‰ */
        #basket::before {
            content: '';
            position: absolute;
            top: -40px;
            width: 100%;
            height: 40px;
            border: 8px solid #8b4513;
            border-bottom: none;
            border-radius: 40px 40px 0 0;
            left: -8px;
            pointer-events: none;
        }

        /* --- ã‚¢ã‚¤ãƒ†ãƒ  --- */
        .item {
            width: 75px; 
            height: 75px;
            font-size: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            position: absolute; 
            z-index: 100;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
            touch-action: none;
            transition: transform 0.1s, top 0.3s, left 0.3s;
        }

        .item-in-basket {
            position: relative !important;
            left: auto !important;
            top: auto !important;
            transform: none !important;
            margin: 2px;
            width: 55px; 
            height: 55px;
            font-size: 40px;
            cursor: pointer;
            animation: popIn 0.2s ease-out;
        }

        /* ====== ä¸­ç´šï¼ˆHardï¼‰ãƒ¢ãƒ¼ãƒ‰ç”¨ã®èª¿æ•´ ====== */
        body.mode-hard #basket-area {
            /* ä¸­ç´šã¯æ•°ãŒå¤šã„ã®ã§å°‘ã—ã‚«ã‚´ã‚¨ãƒªã‚¢ã‚’åºƒã’ã‚‹ */
            height: 280px; 
        }
        body.mode-hard .item {
            width: 60px;
            height: 60px;
            font-size: 45px;
        }
        body.mode-hard .item-in-basket {
            width: 45px;
            height: 45px;
            font-size: 32px;
            margin: 1px;
        }

        /* ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼ˆã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ãƒ»ã‚¯ãƒªã‚¢ç”»é¢ï¼‰ */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .overlay h1 { color: #ff4500; font-size: 40px; margin-bottom: 20px; text-align: center; }
        .overlay p { font-size: 20px; color: #555; margin-bottom: 40px; }

        .btn-group {

        }

            cursor: pointer;
        }
        .modal-btn.secondary {
            background-color: #2196F3;
            box-shadow: 0 5px #0D47A1;
        }
        .modal-btn:active { transform: translateY(4px); box-shadow: none; }

        .confetti {

        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>

            <span class="target-icon" id="target-icon">ğŸ</span>
            ã‚’

<div id="start-screen" class="overlay">

<div id="final-screen" class="overlay" style="display: none;">
    <h1 style="color:#ffcc00; text-shadow:2px 2px #ff4500;">ãœã‚“ã¶ã§ããŸï¼ğŸ†</h1>
    <p>ã‚ãªãŸã¯ ãŠã‹ã„ã‚‚ã®ãƒã‚¹ã‚¿ãƒ¼ï¼</p>
    <button class="modal-btn" onclick="returnToTitle()">ã‚¿ã‚¤ãƒˆãƒ«ã¸</button>
</div>

<script>
    const itemsData = [
        { id: 'apple', icon: 'ğŸ', name: 'ã‚Šã‚“ã”' }, { id: 'banana', icon: 'ğŸŒ', name: 'ãƒãƒŠãƒŠ' },
        { id: 'grape', icon: 'ğŸ‡', name: 'ã¶ã©ã†' }, { id: 'strawberry', icon: 'ğŸ“', name: 'ã„ã¡ã”' },
        { id: 'peach', icon: 'ğŸ‘', name: 'ã‚‚ã‚‚' }, { id: 'melon', icon: 'ğŸˆ', name: 'ãƒ¡ãƒ­ãƒ³' },
        { id: 'carrot', icon: 'ğŸ¥•', name: 'ã«ã‚“ã˜ã‚“' }, { id: 'broccoli', icon: 'ğŸ¥¦', name: 'ãƒ–ãƒ­ãƒƒã‚³ãƒªãƒ¼' },
        { id: 'corn', icon: 'ğŸŒ½', name: 'ã¨ã†ã‚‚ã‚ã“ã—' }, { id: 'tomato', icon: 'ğŸ…', name: 'ãƒˆãƒãƒˆ' },
        { id: 'eggplant', icon: 'ğŸ†', name: 'ãªã™' }, { id: 'burger', icon: 'ğŸ”', name: 'ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼' },
        { id: 'fries', icon: 'ğŸŸ', name: 'ãƒãƒ†ãƒˆ' }, { id: 'cake', icon: 'ğŸ°', name: 'ã‚±ãƒ¼ã‚­' },
        { id: 'icecream', icon: 'ğŸ¦', name: 'ã‚¢ã‚¤ã‚¹' }, { id: 'donut', icon: 'ğŸ©', name: 'ãƒ‰ãƒ¼ãƒŠãƒ„' },
        { id: 'pudding', icon: 'ğŸ®', name: 'ãƒ—ãƒªãƒ³' }, { id: 'cookie', icon: 'ğŸª', name: 'ã‚¯ãƒƒã‚­ãƒ¼' }
    ];

    const MAX_QUESTIONS = 5;
    let questionIndex = 0;
    let currentMode = 'easy';
    
    let currentTargetItem = null;
    let targetCount = 3;
    let itemsInBasket = 0;

    const shelfArea = document.getElementById('shelf-area');
    const basketContainer = document.getElementById('basket');
    const startScreen = document.getElementById('start-screen');
    const feedbackScreen = document.getElementById('feedback-screen');
    const feedbackMsg = document.getElementById('feedback-msg');
    const finalScreen = document.getElementById('final-screen');
    const stars = document.querySelectorAll('.star');

    const synth = window.speechSynthesis;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ja-JP'; u.pitch = 1.2; synth.speak(u);
    }
    
    function playTone(freq, type, duration) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function startGame(mode) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        currentMode = mode;
        if (currentMode === 'hard') {
            document.body.classList.add('mode-hard');
        } else {
            document.body.classList.remove('mode-hard');
        }
        startScreen.style.display = 'none';
        questionIndex = 0;
        updateStars();
        const modeName = currentMode === 'easy' ? "åˆç´š" : "ä¸­ç´š";
        speak(`${modeName}ã‚³ãƒ¼ã‚¹ã€ã‚¹ã‚¿ãƒ¼ãƒˆï¼`);
        loadQuestion();
    }

    function returnToTitle() {
        finalScreen.style.display = 'none';
        document.querySelectorAll('.confetti').forEach(e => e.remove());
        startScreen.style.display = 'flex';
    }

    function loadQuestion() {
        shelfArea.innerHTML = '';
        basketContainer.innerHTML = '';
        itemsInBasket = 0;

        const randomIdx = Math.floor(Math.random() * itemsData.length);
        currentTargetItem = itemsData[randomIdx];

        // --- ä¿®æ­£1: å•é¡Œæ•°ã®ç¯„å›²å¤‰æ›´ ---
        if (currentMode === 'easy') {
            // åˆç´šï¼š1ã€œ5å€‹
            targetCount = Math.floor(Math.random() * 5) + 1;
        } else {
            // ä¸­ç´šï¼š6ã€œ10å€‹
            targetCount = Math.floor(Math.random() * 5) + 6;
        }

        document.getElementById('target-icon').textContent = currentTargetItem.icon;
        document.getElementById('target-count').textContent = targetCount;

        setTimeout(() => {
            speak(`${currentTargetItem.name}ã‚’ã€${targetCount}ã“ã€ã„ã‚Œã¦ã­`);
        }, 500);

        spawnItems();
    }

    function updateStars() {
        stars.forEach((star, idx) => {
            star.classList.toggle('active', idx < questionIndex);
        });
    }

    // --- ä¿®æ­£2: ã‚°ãƒªãƒƒãƒ‰é…ç½®ã«ã‚ˆã‚‹é‡ãªã‚Šé˜²æ­¢ ---
    function spawnItems() {
        const isEasy = (currentMode === 'easy');
        // ç”Ÿæˆã™ã‚‹ç·æ•°ï¼ˆåˆç´š12å€‹ã€ä¸­ç´š25å€‹ï¼‰
        const totalItemsToSpawn = isEasy ? 12 : 25;
        
        // ã‚°ãƒªãƒƒãƒ‰ã®ã‚»ãƒ«ã‚µã‚¤ã‚ºè¨­å®š
        const cellSize = isEasy ? 90 : 70; 

        // æ£šã®ã‚µã‚¤ã‚ºã‹ã‚‰é…ç½®å¯èƒ½ãªåˆ—æ•°ãƒ»è¡Œæ•°ã‚’è¨ˆç®—
        const shelfW = shelfArea.clientWidth - 20; 
        const shelfH = shelfArea.clientHeight - 20;
        const cols = Math.floor(shelfW / cellSize);
        const rows = Math.floor(shelfH / cellSize);
        const maxSlots = cols * rows;

        const actualItems = Math.min(totalItemsToSpawn, maxSlots);

        // 1. å…¨ã¦ã®å¯èƒ½ãªãƒã‚¹ã®ãƒªã‚¹ãƒˆã‚’ä½œæˆ
        let availableSlots = [];
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                availableSlots.push({ r: r, c: c });
            }
        }
        // ãƒã‚¹ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        shuffleArray(availableSlots);

        // æ­£è§£ã‚¢ã‚¤ãƒ†ãƒ ã®æœ€ä½ä¿è¨¼æ•°
        let targetSpawns = targetCount + 2;
        if (targetSpawns > actualItems) targetSpawns = actualItems;

        for (let i = 0; i < actualItems; i++) {
            // ã‚¢ã‚¤ãƒ†ãƒ ã®ç¨®é¡æ±ºå®š
            const isTarget = (i < targetSpawns);
            let itemType;
            if (isTarget) {
                itemType = currentTargetItem;
            } else {
                do {
                    itemType = itemsData[Math.floor(Math.random() * itemsData.length)];
                } while(itemType.id === currentTargetItem.id);
            }

            // 2. ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ãŸãƒªã‚¹ãƒˆã‹ã‚‰ãƒã‚¹ã‚’1ã¤å–ã‚Šå‡ºã™
            const slot = availableSlots.pop();
            
            // ãƒã‚¹ã®ä¸­ã§ã®åº§æ¨™è¨ˆç®—ï¼ˆå…¨ä½“ã‚’ä¸­å¤®å¯„ã›ã™ã‚‹ãŸã‚ã®ã‚ªãƒ•ã‚»ãƒƒãƒˆä»˜ãï¼‰
            const startX = (shelfW - (cols * cellSize)) / 2 + 10;
            const startY = (shelfH - (rows * cellSize)) / 2 + 10;

            // ãƒã‚¹å†…ã§å°‘ã—ã ã‘ä½ç½®ã‚’ãšã‚‰ã™ï¼ˆãƒ©ãƒ³ãƒ€ãƒ æ„Ÿï¼‰
            const posX = startX + slot.c * cellSize + Math.random() * 10;
            const posY = startY + slot.r * cellSize + Math.random() * 10;

            createItem(itemType, posX, posY);
        }
    }

    // é…åˆ—ã‚·ãƒ£ãƒƒãƒ•ãƒ«
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function createItem(itemData, x, y) {
        const el = document.createElement('div');
        el.classList.add('item');
        el.textContent = itemData.icon;
        el.dataset.id = itemData.id;

        el.style.left = x + 'px';
        el.style.top = y + 'px';
        el.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;

        shelfArea.appendChild(el);
        el.addEventListener('pointerdown', handlePointerDown);
    }

    // --- ãƒ‰ãƒ©ãƒƒã‚°å‡¦ç† ---
    let draggedItem = null;
    let offsetX = 0, offsetY = 0;
    let startX = 0, startY = 0;

    function handlePointerDown(e) {
        e.preventDefault();
        draggedItem = e.target;
        if (draggedItem.classList.contains('item-in-basket')) return;

        draggedItem.style.transition = 'none'; 

        startX = parseFloat(draggedItem.style.left);
        startY = parseFloat(draggedItem.style.top);
        
        const rect = draggedItem.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        document.body.appendChild(draggedItem);
        draggedItem.style.zIndex = 1000;
        moveItem(e.clientX, e.clientY);

        document.addEventListener('pointermove', handlePointerMove);
        document.addEventListener('pointerup', handlePointerUp);
    }

    function handlePointerMove(e) {
        e.preventDefault();
        if(!draggedItem) return;
        moveItem(e.clientX, e.clientY);
    }

    function moveItem(clientX, clientY) {
        const visualOffset = 70;
        draggedItem.style.left = (clientX - offsetX) + 'px';
        draggedItem.style.top = (clientY - offsetY - visualOffset) + 'px';
    }

    function handlePointerUp(e) {
        if(!draggedItem) return;
        
        const basketRect = basketContainer.getBoundingClientRect();
        const itemRect = draggedItem.getBoundingClientRect();
        const cx = itemRect.left + itemRect.width/2;
        const cy = itemRect.top + itemRect.height/2;

        if (cx >= basketRect.left && cx <= basketRect.right &&
            cy >= basketRect.top && cy <= basketRect.bottom) {
            
            if (draggedItem.dataset.id === currentTargetItem.id) {
                addToBasket(draggedItem);
            } else {
                playTone(150, 'sawtooth', 0.2); 
                returnToShelf(draggedItem);
            }
        } else {
            returnToShelf(draggedItem);
        }

        draggedItem = null;
        document.removeEventListener('pointermove', handlePointerMove);
        document.removeEventListener('pointerup', handlePointerUp);
    }

    function returnToShelf(item) {
        item.style.transition = 'top 0.3s, left 0.3s';
        item.style.left = startX + 'px';
        item.style.top = startY + 'px';
        setTimeout(() => {
            if(item.parentElement === document.body) {
                shelfArea.appendChild(item);
                item.style.transition = ''; 
            }
        }, 300);
    }

    function addToBasket(item) {
        playTone(523.25, 'sine', 0.1); 
        basketContainer.appendChild(item);
        item.classList.add('item-in-basket');
        item.style.position = 'static';
        item.style.transition = ''; 
        itemsInBasket++;
    }

    function checkFinalAnswer() {
        if (itemsInBasket === targetCount) {
            playTone(523.25, 'triangle', 0.1);
            setTimeout(() => playTone(1046.5, 'triangle', 0.3), 150);
            showFeedback("â­• ã›ã„ã‹ã„ï¼", true);
        } else if (itemsInBasket < targetCount) {
            playTone(150, 'sawtooth', 0.3);
            speak("ã‚ã‚Œï¼Ÿã™ããªã„ã‚ˆ");
            showFeedback("å°‘ãªã„ã‚ˆ ğŸ“‰", false);
        } else {
            playTone(150, 'sawtooth', 0.3);
            speak("ã‚ã‚Œï¼ŸãŠãŠã„ã‚ˆ");
            showFeedback("å¤šã„ã‚ˆ ğŸ“ˆ", false);
        }
    }

    function showFeedback(msg, isCorrect) {
        feedbackMsg.textContent = msg;
        feedbackScreen.style.display = 'flex';

        setTimeout(() => {
            feedbackScreen.style.display = 'none';
            if (isCorrect) {
                questionIndex++;
                if (questionIndex >= MAX_QUESTIONS) {
                    gameClear();
                } else {
                    updateStars();
                    loadQuestion();
                }
            } else {
                itemsInBasket = 0;
                basketContainer.innerHTML = '';
                spawnItems(); 
            }
        }, 1500);
    }

    function gameClear() {
