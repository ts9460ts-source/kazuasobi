<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„Åä„Åã„ÅÑ„ÇÇ„ÅÆ„Ç≤„Éº„É†</title>
    <style>
        /* --- Âü∫Êú¨Ë®≠ÂÆö --- */
        body {
            margin: 0;
            overflow: hidden;
            font-family: "Hiragino Maru Gothic Pro", "Round", "Meiryo", sans-serif;
            background-color: #f0f8ff;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* --- ÈÄ≤Êçó„Éê„Éº --- */
        #progress-area {
            height: 50px;
            background-color: #fff8dc;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #deb887;
        }
        .star { font-size: 24px; color: #ccc; margin: 0 8px; transition: 0.3s; }
        .star.active { color: #ffd700; transform: scale(1.3); text-shadow: 0 0 5px orange; }

        /* --- Ê£ö„Ç®„É™„Ç¢ --- */
        #shelf-area {
            flex: 1; 
            background-color: #ffe4b5;
            border-bottom: 5px solid #deb887;
            position: relative;
            /* „Ç∞„É™„ÉÉ„ÉâÈÖçÁΩÆ„ÅÆ„Åü„ÇÅ„Å´padding„ÇíÂ∞ë„ÅóË®≠ÂÆö */
            padding: 10px;
            box-sizing: border-box;
        }

        /* --- ‰∏≠Â§Æ„Ç®„É™„Ç¢ --- */
        #center-area {
            height: 90px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #question-text {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }
        .target-icon { font-size: 40px; margin: 0 5px; }
        .count-text { color: #ff4500; font-size: 40px; margin-right: 5px;}

        #check-btn {
            background-color: #ff4500;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 4px #b33c00;
            cursor: pointer;
            transition: all 0.1s;
        }
        #check-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px #b33c00;
        }

        /* --- „Ç´„Ç¥„Ç®„É™„Ç¢ --- */
        #basket-area {
            height: 200px;
            background-color: #e0ffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            transition: height 0.3s;
        }

        #basket {
            width: 85%;
            max-width: 650px;
            height: 180px;
            border: 8px solid #8b4513;
            border-radius: 0 0 30px 30px;
            border-top: none;
            background-color: rgba(255, 255, 255, 0.6);
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            align-content: flex-end;
            padding: 5px;
            gap: 5px;
            transition: height 0.3s;
        }
        
        #basket::before {
            content: '';
            position: absolute;
            top: -40px;
            width: 100%;
            height: 40px;
            border: 8px solid #8b4513;
            border-bottom: none;
            border-radius: 40px 40px 0 0;
            left: -8px;
            pointer-events: none;
        }

        /* --- „Ç¢„Ç§„ÉÜ„É†Ôºà„Éá„Éï„Ç©„É´„ÉàÔºöÂàùÁ¥ö„Çµ„Ç§„Ç∫Ôºâ --- */
        .item {
            width: 75px; 
            height: 75px;
            font-size: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            position: absolute; 
            z-index: 100;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
            touch-action: none;
            /* ÈÖçÁΩÆÊôÇ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
            transition: transform 0.1s, top 0.3s, left 0.3s;
        }

        .item-in-basket {
            position: relative !important;
            left: auto !important;
            top: auto !important;
            transform: none !important;
            margin: 2px;
            width: 60px; 
            height: 60px;
            font-size: 45px;
            cursor: pointer;
            animation: popIn 0.2s ease-out;
        }

        /* ====== ‰∏≠Á¥öÔºàHardÔºâ„É¢„Éº„ÉâÁî®„ÅÆ„Çπ„Çø„Ç§„É´ ====== */
        body.mode-hard #basket-area {
            height: 260px;
        }
        body.mode-hard #basket {
            height: 240px;
        }
        body.mode-hard .item {
            width: 55px;
            height: 55px;
            font-size: 40px;
        }
        body.mode-hard .item-in-basket {
            width: 45px;
            height: 45px;
            font-size: 30px;
            margin: 1px;
        }

        /* „Ç™„Éº„Éê„Éº„É¨„Ç§ */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .overlay h1 { color: #ff4500; font-size: 40px; margin-bottom: 20px; text-align: center; }
        .overlay p { font-size: 20px; color: #555; margin-bottom: 40px; }

        .btn-group {
            display: flex;
            gap: 20px;
        }
        .modal-btn {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px #2E7D32;
            cursor: pointer;
        }
        .modal-btn.secondary {
            background-color: #2196F3;
            box-shadow: 0 5px #0D47A1;
        }
        .modal-btn:active { transform: translateY(4px); box-shadow: none; }

        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

<div id="game-container">
    <div id="progress-area">
        <span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span>
    </div>

    <div id="shelf-area"></div>

    <div id="center-area">
        <div id="question-text">
            <span class="target-icon" id="target-icon">üçé</span>
            „Çí
            <span class="target-icon"><span class="count-text" id="target-count">3</span>„Åì</span>
        </div>
        <button id="check-btn" onclick="checkFinalAnswer()">„Åß„Åç„ÅüÔºÅ</button>
    </div>

    <div id="basket-area">
        <div id="basket"></div>
    </div>
</div>

<div id="start-screen" class="overlay">
    <h1>„Åä„Åã„ÅÑ„ÇÇ„ÅÆ<br>„Ç≤„Éº„É†</h1>
    <p>„ÇÄ„Åö„Åã„Åó„Åï„Çí „Åà„Çâ„Çì„Åß„Å≠</p>
    <div class="btn-group">
        <button class="modal-btn" onclick="startGame('easy')">ÂàùÁ¥ö<br><span style="font-size:16px">(1„Äú5„Åì)</span></button>
        <button class="modal-btn secondary" onclick="startGame('hard')">‰∏≠Á¥ö<br><span style="font-size:16px">(6„Äú10„Åì)</span></button>
    </div>
</div>

<div id="feedback-screen" class="overlay" style="display: none; background: rgba(255,255,255,0.85);">
    <h1 id="feedback-msg" style="font-size: 60px;"></h1>
</div>

<div id="final-screen" class="overlay" style="display: none;">
    <h1 style="color:#ffcc00; text-shadow:2px 2px #ff4500;">„Åú„Çì„Å∂„Åß„Åç„ÅüÔºÅüèÜ</h1>
    <p>„ÅÇ„Å™„Åü„ÅØ „Åä„Åã„ÅÑ„ÇÇ„ÅÆ„Éû„Çπ„Çø„ÉºÔºÅ</p>
    <button class="modal-btn" onclick="returnToTitle()">„Çø„Ç§„Éà„É´„Å∏</button>
</div>

<script>
    const itemsData = [
        { id: 'apple', icon: 'üçé', name: '„Çä„Çì„Åî' }, { id: 'banana', icon: 'üçå', name: '„Éê„Éä„Éä' },
        { id: 'grape', icon: 'üçá', name: '„Å∂„Å©„ÅÜ' }, { id: 'strawberry', icon: 'üçì', name: '„ÅÑ„Å°„Åî' },
        { id: 'peach', icon: 'üçë', name: '„ÇÇ„ÇÇ' }, { id: 'melon', icon: 'üçà', name: '„É°„É≠„É≥' },
        { id: 'carrot', icon: 'ü•ï', name: '„Å´„Çì„Åò„Çì' }, { id: 'broccoli', icon: 'ü•¶', name: '„Éñ„É≠„ÉÉ„Ç≥„É™„Éº' },
        { id: 'corn', icon: 'üåΩ', name: '„Å®„ÅÜ„ÇÇ„Çç„Åì„Åó' }, { id: 'tomato', icon: 'üçÖ', name: '„Éà„Éû„Éà' },
        { id: 'eggplant', icon: 'üçÜ', name: '„Å™„Åô' }, { id: 'burger', icon: 'üçî', name: '„Éè„É≥„Éê„Éº„Ç¨„Éº' },
        { id: 'fries', icon: 'üçü', name: '„Éù„ÉÜ„Éà' }, { id: 'cake', icon: 'üç∞', name: '„Ç±„Éº„Ç≠' },
        { id: 'icecream', icon: 'üç¶', name: '„Ç¢„Ç§„Çπ' }, { id: 'donut', icon: 'üç©', name: '„Éâ„Éº„Éä„ÉÑ' },
        { id: 'pudding', icon: 'üçÆ', name: '„Éó„É™„É≥' }, { id: 'cookie', icon: 'üç™', name: '„ÇØ„ÉÉ„Ç≠„Éº' }
    ];

    const MAX_QUESTIONS = 5;
    let questionIndex = 0;
    let currentMode = 'easy';
    
    let currentTargetItem = null;
    let targetCount = 3;
    let itemsInBasket = 0;

    const shelfArea = document.getElementById('shelf-area');
    const basketContainer = document.getElementById('basket');
    const startScreen = document.getElementById('start-screen');
    const feedbackScreen = document.getElementById('feedback-screen');
    const feedbackMsg = document.getElementById('feedback-msg');
    const finalScreen = document.getElementById('final-screen');
    const stars = document.querySelectorAll('.star');

    const synth = window.speechSynthesis;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ja-JP'; u.pitch = 1.2; synth.speak(u);
    }
    
    function playTone(freq, type, duration) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function startGame(mode) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        currentMode = mode;
        if (currentMode === 'hard') {
            document.body.classList.add('mode-hard');
        } else {
            document.body.classList.remove('mode-hard');
        }
        startScreen.style.display = 'none';
        questionIndex = 0;
        updateStars();
        const modeName = currentMode === 'easy' ? "ÂàùÁ¥ö" : "‰∏≠Á¥ö";
        speak(`${modeName}„Ç≥„Éº„Çπ„ÄÅ„Çπ„Çø„Éº„ÉàÔºÅ`);
        loadQuestion();
    }

    function returnToTitle() {
        finalScreen.style.display = 'none';
        document.querySelectorAll('.confetti').forEach(e => e.remove());
        startScreen.style.display = 'flex';
    }

    function loadQuestion() {
        shelfArea.innerHTML = '';
        basketContainer.innerHTML = '';
        itemsInBasket = 0;

        const randomIdx = Math.floor(Math.random() * itemsData.length);
        currentTargetItem = itemsData[randomIdx];

        // ‚òÖÂ§âÊõ¥ÁÇπ2ÔºöÂïèÈ°åÊï∞„ÅÆÁØÑÂõ≤„ÇíÂ§âÊõ¥
        if (currentMode === 'easy') {
            // 1„Äú5ÂÄã
            targetCount = Math.floor(Math.random() * 5) + 1;
        } else {
            // 6„Äú10ÂÄã
            targetCount = Math.floor(Math.random() * 5) + 6;
        }

        document.getElementById('target-icon').textContent = currentTargetItem.icon;
        document.getElementById('target-count').textContent = targetCount;

        setTimeout(() => {
            speak(`${currentTargetItem.name}„Çí„ÄÅ${targetCount}„Åì„ÄÅ„ÅÑ„Çå„Å¶„Å≠`);
        }, 500);

        spawnItems();
    }

    function updateStars() {
        stars.forEach((star, idx) => {
            star.classList.toggle('active', idx < questionIndex);
        });
    }

    // ‚òÖÂ§âÊõ¥ÁÇπ3ÔºöÈáç„Å™„ÇäÈò≤Ê≠¢„ÅÆ„Åü„ÇÅ„ÅÆ„Ç∞„É™„ÉÉ„ÉâÈÖçÁΩÆ„É≠„Ç∏„ÉÉ„ÇØ
    function spawnItems() {
        const isEasy = (currentMode === 'easy');
        // ÁîüÊàê„Åô„ÇãÁ∑èÊï∞ÔºàÂàùÁ¥ö12ÂÄã„ÄÅ‰∏≠Á¥ö25ÂÄãÔºâ
        const totalItemsToSpawn = isEasy ? 12 : 25;
        
        // „Ç∞„É™„ÉÉ„Éâ„ÅÆ„Çª„É´„Çµ„Ç§„Ç∫Ë®≠ÂÆöÔºà„Ç¢„Ç§„ÉÜ„É†„Çµ„Ç§„Ç∫ + ‰ΩôÁôΩÔºâ
        // ÂàùÁ¥ö:75px+‰ΩôÁôΩ, ‰∏≠Á¥ö:55px+‰ΩôÁôΩ
        const cellSize = isEasy ? 90 : 70; 

        // Ê£ö„ÅÆ„Çµ„Ç§„Ç∫„Åã„ÇâÈÖçÁΩÆÂèØËÉΩ„Å™ÂàóÊï∞„ÉªË°åÊï∞„ÇíË®àÁÆó
        // paddingÂàÜ„ÇíÂºï„ÅÑ„Å¶Ë®àÁÆó
        const shelfW = shelfArea.clientWidth - 20; 
        const shelfH = shelfArea.clientHeight - 20;
        const cols = Math.floor(shelfW / cellSize);
        const rows = Math.floor(shelfH / cellSize);
        const maxSlots = cols * rows;

        // ÂÆüÈöõ„Å´ÁîüÊàê„Åô„ÇãÊï∞Ôºà„Éû„Çπ„ÅÆÊï∞„ÇíË∂Ö„Åà„Å™„ÅÑ„Çà„ÅÜ„Å´Âà∂ÈôêÔºâ
        const actualItems = Math.min(totalItemsToSpawn, maxSlots);

        // 1. ÂÖ®„Å¶„ÅÆÂèØËÉΩ„Å™„Éû„Çπ„ÅÆ„É™„Çπ„Éà„Çí‰ΩúÊàê
        let availableSlots = [];
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                availableSlots.push({ r: r, c: c });
            }
        }
        // „Éû„Çπ„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åó„Å¶„É©„É≥„ÉÄ„É†„Å´ÈÅ∏„Åπ„Çã„Çà„ÅÜ„Å´„Åô„Çã
        shuffleArray(availableSlots);

        // Ê≠£Ëß£„Ç¢„Ç§„ÉÜ„É†„ÅÆÊúÄ‰Ωé‰øùË®ºÊï∞
        let targetSpawns = targetCount + 2;
        if (targetSpawns > actualItems) targetSpawns = actualItems;

        for (let i = 0; i < actualItems; i++) {
            // „Ç¢„Ç§„ÉÜ„É†„ÅÆÁ®ÆÈ°ûÊ±∫ÂÆö
            const isTarget = (i < targetSpawns);
            let itemType;
            if (isTarget) {
                itemType = currentTargetItem;
            } else {
                do {
                    itemType = itemsData[Math.floor(Math.random() * itemsData.length)];
                } while(itemType.id === currentTargetItem.id);
            }

            // 2. „Ç∑„É£„ÉÉ„Éï„É´„Åó„Åü„É™„Çπ„Éà„Åã„Çâ„Éû„Çπ„Çí1„Å§Âèñ„ÇäÂá∫„ÅôÔºà„Åì„Çå„ÅßÈáç„Å™„Çâ„Å™„ÅÑÔºâ
            const slot = availableSlots.pop();
            
            // „Éû„Çπ„ÅÆ‰∏≠„Åß„ÅÆÂ∫ßÊ®ôË®àÁÆóÔºàÂ∞ë„Åó„É©„É≥„ÉÄ„É†„Å´„Åö„Çâ„Åó„Å¶Ëá™ÁÑ∂„Å´Ë¶ã„Åõ„ÇãÔºâ
            // ÂÖ®‰Ωì„Çí‰∏≠Â§ÆÂØÑ„Åõ„Åô„Çã„Åü„ÇÅ„ÅÆ‰ΩôÁôΩË®àÁÆó
            const startX = (shelfW - (cols * cellSize)) / 2 + 10; // +10„ÅØÂÖÉ„ÅÆpaddingÂàÜ
            const startY = (shelfH - (rows * cellSize)) / 2 + 10;

            const posX = startX + slot.c * cellSize + Math.random() * 10;
            const posY = startY + slot.r * cellSize + Math.random() * 10;

            // Â∫ßÊ®ô„ÇíÊåáÂÆö„Åó„Å¶„Ç¢„Ç§„ÉÜ„É†ÁîüÊàê
            createItem(itemType, posX, posY);
        }
    }

    // ÈÖçÂàó„Ç∑„É£„ÉÉ„Éï„É´Áî®Èñ¢Êï∞Ôºà„Éï„Ç£„ÉÉ„Ç∑„É£„Éº‚Äì„Ç§„Çß„Éº„ÉÑÔºâ
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // ÂºïÊï∞„Å´Â∫ßÊ®ô(x, y)„ÇíËøΩÂä†
    function createItem(itemData, x, y) {
        const el = document.createElement('div');
        el.classList.add('item');
        el.textContent = itemData.icon;
        el.dataset.id = itemData.id;

        // Ë®àÁÆó„Åï„Çå„ÅüÂ∫ßÊ®ô„Å´ÈÖçÁΩÆ
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        // Ëã•Âπ≤„ÅÆÂõûËª¢„ÅØÊÆã„Åô
        el.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;

        shelfArea.appendChild(el);
        el.addEventListener('pointerdown', handlePointerDown);
    }

    // --- „Éâ„É©„ÉÉ„Ç∞Âá¶ÁêÜ ---
    let draggedItem = null;
    let offsetX = 0, offsetY = 0;
    let startX = 0, startY = 0;

    function handlePointerDown(e) {
        e.preventDefault();
        draggedItem = e.target;
        if (draggedItem.classList.contains('item-in-basket')) return;

        draggedItem.style.transition = 'none'; // „Éâ„É©„ÉÉ„Ç∞‰∏≠„ÅØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥OFF

        startX = parseFloat(draggedItem.style.left);
        startY = parseFloat(draggedItem.style.top);
        
        const rect = draggedItem.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        document.body.appendChild(draggedItem);
        draggedItem.style.zIndex = 1000;
        moveItem(e.clientX, e.clientY);

        document.addEventListener('pointermove', handlePointerMove);
        document.addEventListener('pointerup', handlePointerUp);
    }

    function handlePointerMove(e) {
        e.preventDefault();
        if(!draggedItem) return;
        moveItem(e.clientX, e.clientY);
    }

    function moveItem(clientX, clientY) {
        const visualOffset = 70;
        draggedItem.style.left = (clientX - offsetX) + 'px';
        draggedItem.style.top = (clientY - offsetY - visualOffset) + 'px';
    }

    function handlePointerUp(e) {
        if(!draggedItem) return;
        
        const basketRect = basketContainer.getBoundingClientRect();
        const itemRect = draggedItem.getBoundingClientRect();
        const cx = itemRect.left + itemRect.width/2;
        const cy = itemRect.top + itemRect.height/2;

        if (cx >= basketRect.left && cx <= basketRect.right &&
            cy >= basketRect.top && cy <= basketRect.bottom) {
            
            if (draggedItem.dataset.id === currentTargetItem.id) {
                addToBasket(draggedItem);
            } else {
                playTone(150, 'sawtooth', 0.2); 
                returnToShelf(draggedItem);
            }
        } else {
            returnToShelf(draggedItem);
        }

        draggedItem = null;
        document.removeEventListener('pointermove', handlePointerMove);
        document.removeEventListener('pointerup', handlePointerUp);
    }

    function returnToShelf(item) {
        // Êàª„Çã„Å®„Åç„ÅØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ON
        item.style.transition = 'top 0.3s, left 0.3s';
        item.style.left = startX + 'px';
        item.style.top = startY + 'px';
        setTimeout(() => {
            if(item.parentElement === document.body) {
                shelfArea.appendChild(item);
                item.style.transition = ''; // Ê£ö„Å´Êàª„Å£„Åü„ÇâOFF
            }
        }, 300);
    }

    function addToBasket(item) {
        playTone(523.25, 'sine', 0.1); 
        basketContainer.appendChild(item);
        item.classList.add('item-in-basket');
        item.style.position = 'static';
        item.style.transition = ''; // „Ç´„Ç¥Áî®„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çπ„Çø„Ç§„É´„Å´‰ªª„Åõ„Çã
        itemsInBasket++;
    }

    function checkFinalAnswer() {
        if (itemsInBasket === targetCount) {
            playTone(523.25, 'triangle', 0.1);
            setTimeout(() => playTone(1046.5, 'triangle', 0.3), 150);
            showFeedback("‚≠ï „Åõ„ÅÑ„Åã„ÅÑÔºÅ", true);
        } else if (itemsInBasket < targetCount) {
            playTone(150, 'sawtooth', 0.3);
            speak("„ÅÇ„ÇåÔºü„Åô„Åè„Å™„ÅÑ„Çà");
            showFeedback("Â∞ë„Å™„ÅÑ„Çà üìâ", false);
        } else {
            playTone(150, 'sawtooth', 0.3);
            speak("„ÅÇ„ÇåÔºü„Åä„Åä„ÅÑ„Çà");
            showFeedback("Â§ö„ÅÑ„Çà üìà", false);
        }
    }

    function showFeedback(msg, isCorrect) {
        feedbackMsg.textContent = msg;
        feedbackScreen.style.display = 'flex';

        setTimeout(() => {
            feedbackScreen.style.display = 'none';
            if (isCorrect) {
                questionIndex++;
                if (questionIndex >= MAX_QUESTIONS) {
                    gameClear();
                } else {
                    updateStars();
                    loadQuestion();
                }
            } else {
                itemsInBasket = 0;
                basketContainer.innerHTML = '';
                spawnItems(); 
            }
        }, 1500);
    }

    function gameClear() {
        speak("„Åô„Åî„ÅÑÔºÅ„Åú„Çì„Å∂ „ÇØ„É™„Ç¢ÔºÅ");
        finalScreen.style.display = 'flex';
        for(let i=0; i<60; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random()*100+'vw';
            c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            c.style.animationDuration = (2+Math.random()*2)+'s';
            finalScreen.appendChild(c);
        }
    }
</script>
