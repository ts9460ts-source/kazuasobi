    <style>
        /* --- åŸºæœ¬è¨­å®š --- */
        body {
            margin: 0;
            overflow: hidden;
            font-family: "Hiragino Maru Gothic Pro", "Round", "Meiryo", sans-serif;
            background-color: #f0f8ff;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* --- é€²æ—ãƒãƒ¼ --- */
        #progress-area {
            height: 50px;
            background-color: #fff8dc;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #deb887;
        }
        .star { font-size: 24px; color: #ccc; margin: 0 8px; transition: 0.3s; }
        .star.active { color: #ffd700; transform: scale(1.3); text-shadow: 0 0 5px orange; }

        /* --- ã‚¨ãƒªã‚¢æ§‹æˆ --- */
        #shelf-area {
            flex: 1; /* æ£šã‚¨ãƒªã‚¢ */
            background-color: #ffe4b5;
            border-bottom: 5px solid #deb887;
            position: relative;
        }

        #center-area {
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: space-between; /* å·¦å³ã«é…ç½® */
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #question-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;

            align-items: center;
        }
        .target-icon { font-size: 40px; margin: 0 5px; }

        /* ã€Œã§ããŸï¼ã€ãƒœã‚¿ãƒ³ */
        #check-btn {

            font-weight: bold;
            padding: 10px 30px;
            border-radius: 30px;
            border: none;

            cursor: pointer;
            transition: all 0.1s;
        }
        #check-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px #b33c00;
        }

        #basket-area {
            flex: 1.2;
            background-color: #e0ffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        /* --- ã‚«ã‚´ï¼ˆæ•´åˆ—ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã¸å¤‰æ›´ï¼‰ --- */
        #basket {
            width: 80%;       /* æ¨ªå¹…ã‚’åºƒã‚ã« */
            max-width: 600px;
            height: 200px;
            border: 10px solid #8b4513;
            border-radius: 0 0 30px 30px; /* å››è§’ãåºƒã */
            border-top: none;
            background-color: rgba(255, 255, 255, 0.6);
            position: relative;
            
            /* â˜…ã“ã“ãŒé‡è¦ï¼šFlexboxã§æ•´åˆ—ã•ã›ã‚‹â˜… */
            display: flex;
            flex-wrap: wrap;         /* æŠ˜ã‚Šè¿”ã—è¨±å¯ */
            justify-content: center; /* ä¸­å¤®å¯„ã› */
            align-items: flex-end;   /* åº•ã«æƒãˆã‚‹ */
            align-content: flex-end; /* è¡ŒãŒå¢—ãˆãŸã‚‰ä¸‹ã‹ã‚‰ç©ã‚€ */
            padding: 10px;
            gap: 5px;                /* ã‚¢ã‚¤ãƒ†ãƒ é–“ã®éš™é–“ */
        }
        
        /* ã‚«ã‚´ã®å–ã£æ‰‹ */
        #basket::before {
            content: '';
            position: absolute;
            top: -50px;
            width: 100%;
            height: 50px;
            border: 10px solid #8b4513;
            border-bottom: none;
            border-radius: 50px 50px 0 0;
            left: -10px; /* æ ç·šã®å¤ªã•åˆ†èª¿æ•´ */
            box-sizing: content-box;
            pointer-events: none;
        }

        /* --- ã‚¢ã‚¤ãƒ†ãƒ  --- */
        .item {
            width: 70px;
            height: 70px;
            font-size: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            position: absolute; 
            z-index: 100;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
            touch-action: none;
        }

        /* ã‚«ã‚´ã«å…¥ã£ãŸã‚¢ã‚¤ãƒ†ãƒ ï¼ˆæ•´åˆ—ç”¨ã‚¹ã‚¿ã‚¤ãƒ«ï¼‰ */
        .item-in-basket {
            position: relative !important; /* çµ¶å¯¾é…ç½®ã‚’è§£é™¤ */
            left: auto !important;
            top: auto !important;
            transform: none !important;    /* å›è»¢è§£é™¤ */
            margin: 2px;
            width: 60px;  /* ã‚«ã‚´å†…ã§ã¯å°‘ã—å°ã•ãã—ã¦è©°ã‚ã‚„ã™ã */
            height: 60px;
            font-size: 45px;
            cursor: pointer; /* ä¸€å¿œè§¦ã‚Œã‚‹ã‚ˆã†ã« */
            animation: popIn 0.2s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;

        }
        .overlay h1 { color: #ff4500; font-size: 40px; margin-bottom: 20px; text-align: center; }
        .overlay p { font-size: 20px; color: #555; margin-bottom: 30px; }
        
        .modal-btn {

            box-shadow: 0 5px #2E7D32;
        }
        .modal-btn:active { transform: translateY(4px); box-shadow: 0 2px #2E7D32; }

        /* ç´™å¹é›ª */
        .confetti {
            position: absolute;
            width: 10px; height: 10px;

        }

<body>

<div id="game-container">

    </div>

    <div id="shelf-area"></div>

    <div id="center-area">
        <div id="question-text">
            <span class="target-icon" id="target-icon">ğŸ</span>
            ã‚’
            <span class="target-icon"><span class="count-text" id="target-count">3</span>ã“</span>
        </div>
        <button id="check-btn" onclick="checkFinalAnswer()">ã§ããŸï¼</button>
    </div>

        <div id="basket"></div>
    </div>
</div>

<div id="start-screen" class="overlay">
    <h1>ãŠã‹ã„ã‚‚ã®<br>ãã‚‡ã†ã—ã¤</h1>
    <p>ã‹ãšã‚’ ã‹ããˆã¦ ã„ã‚Œã¦ã­</p>
    <button class="modal-btn" onclick="startGame()">ã¯ã˜ã‚ã‚‹</button>
</div>

<div id="feedback-screen" class="overlay" style="display: none; background: rgba(255,255,255,0.8);">
    <h1 id="feedback-msg" style="font-size: 60px;"></h1>
</div>

<div id="final-screen" class="overlay" style="display: none;">
    <h1 style="color:#ffcc00; text-shadow:2px 2px #ff4500;">ãœã‚“ã¶ã§ããŸï¼ğŸ†</h1>
    <button class="modal-btn" onclick="resetAll()">ã‚‚ã†ã„ã£ã‹ã„</button>
</div>

<script>
    const itemsData = [
        { id: 'apple', icon: 'ğŸ', name: 'ã‚Šã‚“ã”' },
        { id: 'banana', icon: 'ğŸŒ', name: 'ãƒãƒŠãƒŠ' },
        { id: 'orange', icon: 'ğŸŠ', name: 'ã¿ã‹ã‚“' },
        { id: 'grape', icon: 'ğŸ‡', name: 'ã¶ã©ã†' },
        { id: 'donut', icon: 'ğŸ©', name: 'ãƒ‰ãƒ¼ãƒŠãƒ„' }
    ];

    const MAX_QUESTIONS = 5;
    let questionIndex = 0;
    
    let currentTargetItem = null;
    let targetCount = 3;
    let itemsInBasket = 0; // ç¾åœ¨ã‚«ã‚´ã«å…¥ã£ã¦ã„ã‚‹æ•°

    const shelfArea = document.getElementById('shelf-area');
    const basketContainer = document.getElementById('basket');
    const startScreen = document.getElementById('start-screen');
    const feedbackScreen = document.getElementById('feedback-screen');
    const feedbackMsg = document.getElementById('feedback-msg');
    const finalScreen = document.getElementById('final-screen');
    const stars = document.querySelectorAll('.star');

    // --- éŸ³å£°é–¢é€£ ---
    const synth = window.speechSynthesis;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ja-JP'; u.pitch = 1.2; synth.speak(u);
    }
    
    function playTone(freq, type, duration) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    // --- ã‚²ãƒ¼ãƒ é€²è¡Œ ---
    function startGame() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        startScreen.style.display = 'none';
        questionIndex = 0;
        updateStars();
        speak("ã‚‚ã‚“ã ã„ã€ã‚¹ã‚¿ãƒ¼ãƒˆï¼");
        loadQuestion();
    }

    function resetAll() {
        finalScreen.style.display = 'none';
        startGame();
    }

    function loadQuestion() {
        shelfArea.innerHTML = '';
        basketContainer.innerHTML = '';
        itemsInBasket = 0;

        const randomIdx = Math.floor(Math.random() * itemsData.length);
        currentTargetItem = itemsData[randomIdx];
        targetCount = Math.floor(Math.random() * 4) + 1; // 1~4å€‹

        document.getElementById('target-icon').textContent = currentTargetItem.icon;
        document.getElementById('target-count').textContent = targetCount;

        setTimeout(() => {
            speak(`${currentTargetItem.name}ã‚’ã€${targetCount}ã“ã€ã„ã‚Œã¦ã­`);
        }, 500);

        spawnItems();
    }

    function updateStars() {
        stars.forEach((star, idx) => {
            star.classList.toggle('active', idx < questionIndex);
        });
    }

    function spawnItems() {
        // æ£šã«ã¯å¤šã‚ã«ã‚¢ã‚¤ãƒ†ãƒ ã‚’ç½®ãï¼ˆéå‰°æŠ•å…¥ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹ãŸã‚ï¼‰
        // ä¾‹ï¼šæ­£è§£3å€‹ãªã‚‰ã€æ£šã«ã¯6å€‹ãã‚‰ã„ç½®ã
        const totalItems = 12;
        for (let i = 0; i < totalItems; i++) {
            // ãŠé¡Œã‚¢ã‚¤ãƒ†ãƒ ã‚’åŠåˆ†ãã‚‰ã„ã€æ®‹ã‚Šã¯ãƒ€ãƒŸãƒ¼
            const isTarget = (i < totalItems / 2); 
            // ãƒ©ãƒ³ãƒ€ãƒ æ€§ã‚’å‡ºã™
            const itemType = isTarget ? currentTargetItem : itemsData[Math.floor(Math.random() * itemsData.length)];
            
            // ãŸã ã—ã€ãƒ€ãƒŸãƒ¼ãŒãŠé¡Œã¨ä¸€è‡´ã—ãªã„ã‚ˆã†ã«ãƒã‚§ãƒƒã‚¯
            // ï¼ˆç°¡æ˜“å®Ÿè£…ã®ãŸã‚ã€ãŸã¾ã«ä¸€è‡´ã—ã¦ã‚‚OKã¨ã™ã‚‹ãŒã€æ•™è‚²çš„ã«ã¯æ··ãœã‚‹ï¼‰
            createItem(itemType);
        }
    }

    function createItem(itemData) {
        const el = document.createElement('div');
        el.classList.add('item');
        el.textContent = itemData.icon;
        el.dataset.id = itemData.id;

        // æ£šå†…ã§ã®ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
        const x = Math.random() * (shelfArea.clientWidth - 80);
        const y = Math.random() * (shelfArea.clientHeight - 80) + 10;
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        el.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;

        shelfArea.appendChild(el);
        el.addEventListener('pointerdown', handlePointerDown);
    }

    // --- ãƒ‰ãƒ©ãƒƒã‚°å‡¦ç† ---
    let draggedItem = null;
    let offsetX = 0, offsetY = 0;
    let startX = 0, startY = 0;

    function handlePointerDown(e) {
        e.preventDefault();
        draggedItem = e.target;
        // ã‚«ã‚´ã«å…¥ã£ã¦ã„ã‚‹ã‚¢ã‚¤ãƒ†ãƒ ãªã‚‰ãƒ‰ãƒ©ãƒƒã‚°ç¦æ­¢ã«ã™ã‚‹ï¼Ÿ
        // ä»Šå›ã¯ã€Œå…¥ã‚Œç›´ã—ã€ã¯è€ƒãˆãšã€æ£šã®ã‚‚ã®ã‚’ãƒ‰ãƒ©ãƒƒã‚°ã™ã‚‹ã®ã¿ã¨ã™ã‚‹
        // ã‚‚ã—ã‚«ã‚´ã‹ã‚‰å‡ºã—ãŸã„ãªã‚‰å®Ÿè£…è¤‡é›‘åŒ–ã™ã‚‹ã®ã§ã€ä»Šå›ã¯ã€Œãƒªã‚»ãƒƒãƒˆã€ã§å¯¾å¿œ
        if (draggedItem.classList.contains('item-in-basket')) return;

        startX = parseFloat(draggedItem.style.left);
        startY = parseFloat(draggedItem.style.top);
        
        const rect = draggedItem.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        document.body.appendChild(draggedItem);
        draggedItem.style.zIndex = 1000;
        moveItem(e.clientX, e.clientY);

        document.addEventListener('pointermove', handlePointerMove);
        document.addEventListener('pointerup', handlePointerUp);
    }

    function handlePointerMove(e) {
        e.preventDefault();
        if(!draggedItem) return;
        moveItem(e.clientX, e.clientY);
    }

    function moveItem(clientX, clientY) {
        const visualOffset = 80;
        draggedItem.style.left = (clientX - offsetX) + 'px';
        draggedItem.style.top = (clientY - offsetY - visualOffset) + 'px';
    }

    function handlePointerUp(e) {
        if(!draggedItem) return;
        
        const basketRect = basketContainer.getBoundingClientRect();
        const itemRect = draggedItem.getBoundingClientRect();
        const cx = itemRect.left + itemRect.width/2;
        const cy = itemRect.top + itemRect.height/2;

        // ã‚«ã‚´åˆ¤å®š
        if (cx >= basketRect.left && cx <= basketRect.right &&
            cy >= basketRect.top && cy <= basketRect.bottom) {
            
            // æ­£ã—ã„ã‚¢ã‚¤ãƒ†ãƒ ã‹ãƒã‚§ãƒƒã‚¯ï¼ˆé•ã†ç¨®é¡ã¯å¼¾ãï¼‰
            if (draggedItem.dataset.id === currentTargetItem.id) {
                addToBasket(draggedItem);
            } else {
                playTone(150, 'sawtooth', 0.2); // ãƒ–ãƒ–ãƒ¼
                returnToShelf(draggedItem);
            }
        } else {
            returnToShelf(draggedItem);
        }

        draggedItem = null;
        document.removeEventListener('pointermove', handlePointerMove);
        document.removeEventListener('pointerup', handlePointerUp);
    }

    function returnToShelf(item) {
        item.style.transition = 'top 0.3s, left 0.3s';
        item.style.left = startX + 'px';
        item.style.top = startY + 'px';
        setTimeout(() => {
            if(item.parentElement === document.body) {
                shelfArea.appendChild(item);
                item.style.transition = '';
            }
        }, 300);
    }

    // --- ã‚«ã‚´ã«å…¥ã‚Œã‚‹å‡¦ç†ï¼ˆæ•´åˆ—ï¼‰ ---
    function addToBasket(item) {
        // åŠ¹æœéŸ³
        playTone(523.25, 'sine', 0.1); 
        
        // ã‚«ã‚´ã®å­è¦ç´ ã¨ã—ã¦è¿½åŠ ï¼ˆFlexboxã§è‡ªå‹•æ•´åˆ—ï¼‰
        basketContainer.appendChild(item);
        
        // ã‚¯ãƒ©ã‚¹ã‚’ä»˜ã‘æ›¿ãˆã¦ã‚¹ã‚¿ã‚¤ãƒ«å¤‰æ›´
        item.classList.add('item-in-basket');
        item.style.position = 'static'; // ä»¥å‰ã®çµ¶å¯¾é…ç½®ã‚’è§£é™¤
        
        itemsInBasket++;
        
        // â˜…ã“ã“ã§è‡ªå‹•ã‚¯ãƒªã‚¢ã¯ã—ãªã„ï¼â˜…
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒã€Œã§ããŸã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã™ã¾ã§å¾…ã¤
    }

    // --- åˆ¤å®šãƒœã‚¿ãƒ³ã®å‡¦ç† ---
    function checkFinalAnswer() {
        if (itemsInBasket === targetCount) {
            // æ­£è§£ï¼
            playTone(523.25, 'triangle', 0.1);
            setTimeout(() => playTone(1046.5, 'triangle', 0.3), 150);
            showFeedback("â­• ã›ã„ã‹ã„ï¼", true);
        } else if (itemsInBasket < targetCount) {
            // å°‘ãªã„
            playTone(150, 'sawtooth', 0.3);
            speak("ã‚ã‚Œï¼Ÿã™ããªã„ã‚ˆ");
            showFeedback("å°‘ãªã„ã‚ˆ ğŸ“‰", false);
        } else {
            // å¤šã„
            playTone(150, 'sawtooth', 0.3);
            speak("ã‚ã‚Œï¼ŸãŠãŠã„ã‚ˆ");
            showFeedback("å¤šã„ã‚ˆ ğŸ“ˆ", false);
        }
    }

    function showFeedback(msg, isCorrect) {
        feedbackMsg.textContent = msg;
        feedbackScreen.style.display = 'flex';

        setTimeout(() => {
            feedbackScreen.style.display = 'none';
            if (isCorrect) {
                questionIndex++;
                if (questionIndex >= MAX_QUESTIONS) {
                    gameClear();
                } else {
                    updateStars();
                    loadQuestion();
                }
            } else {
                // ä¸æ­£è§£ã®å ´åˆã¯ã‚«ã‚´ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦ã‚„ã‚Šç›´ã—ï¼ˆæ•™è‚²çš„é…æ…®ï¼‰
                // å…¨éƒ¨æˆ»ã™ã®ãŒé¢å€’ãªã‚‰ã€Œã‚«ã‚´ã®ä¸­èº«ã‚’æ¶ˆã™ã€
                itemsInBasket = 0;
                basketContainer.innerHTML = '';
                // æ£šã‚’å†ç”Ÿæˆã—ãªã„ã¨ã‚¢ã‚¤ãƒ†ãƒ ãŒè¶³ã‚Šãªããªã‚‹ã®ã§ãƒªãƒ­ãƒ¼ãƒ‰
                spawnItems(); 
            }
        }, 1500);
    }

    function gameClear() {
        speak("ãŠã‚ã§ã¨ã†ï¼ãœã‚“ã¶ã§ããŸã­ï¼");
        finalScreen.style.display = 'flex';
        // ç´™å¹é›ª
        for(let i=0; i<50; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random()*100+'vw';
            c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            c.style.animationDuration = (2+Math.random()*2)+'s';
            finalScreen.appendChild(c);
        }
    }

</script>
